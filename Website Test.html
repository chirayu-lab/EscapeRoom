<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CIT 48500 - Escape Room</title>
    <style>
        body {
            margin: 0;
            margin-top: 120px;
            height: 25vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("https://cdn.dribbble.com/userupload/21809633/file/original-cc4d04ae40051f7dc7ec985b74b5a19b.gif");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-color: #111;
            color: #fff;
            font-family: Verdana, sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        button {
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 145px;
            padding: 25px 100px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #e63946;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CIT 48500 - Escape Room</h1>
        <button onclick="startGame()">Begin</button>
    </div>

    <script>
        function startGame() {
            alert("Gerbil");
        }
    </script>
</body>
</html>
